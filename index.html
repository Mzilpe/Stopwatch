<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="clocks">
            <span><h1 id="hour">00</h1></span>
            <span><h1 id="minute">00</h1></span>
            <span><h1 id="seconds">00</h1></span>
        </div>
        <div class="buttons">
            <button class="btn btn-start">Start</button>
            <button class="btn btn-stop" disabled>Stop</button>
            <button class="btn btn-pause" disabled>Pause</button>
        </div>
    </div>
</body>

</html>
